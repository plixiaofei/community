<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>注册页面</title>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <!-- MD5加密 -->
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
</head>

<body class="text-center">
    <!-- navbar -->
    <div th:insert="~{navigation::nav}"></div>

    <div class="my-login-in-border">
        <div class="h2">注册</div>
        <form action="/signIn" method="POST">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required="required" autocomplete="off" th:value="${email}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" name="userName" required="required" autocomplete="off" th:value="${userName}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required="required">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required="required">
            </div>
            <div class="my-index-failed" th:text="${failedC}"></div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>

    </div>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/myjs.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
